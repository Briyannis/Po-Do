<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Po-Do</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <header>
    <h1>Po-Do</h1>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
<!-- Add light/dark option, settings, sign up, -->
  </header>

<div class="content">
<div class="calendar-container">
        <table>
            <tr><h4>Calendar</h4>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="dropdown-arrow"></div>
        <div class="dropdown-content">
            <!-- Full month calendar here -->
            <table>
                <caption>March 2024</caption>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <!-- Add more rows -->
            </table>
        </div>
    </div>

<div class="todo-list">
        <h4>To-Do List</h4>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>

<div class="cont">
<div class="container"> 
        <div id="time"> 
            <span class="digit" id="hr"> 
                00</span> 
            <span class="txt">Hr</span> 
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
            <span class="digit" id="count"> 
                00</span> 
        </div> 
        <div id="buttons"> 
            <button class="btn" id="start"> 
                Start</button> 
            <button class="btn" id="Pause"> 
                Pause</button> 
            <button class="btn" id="reset"> 
                Reset</button> 
        </div> 
</div>

<div class="music-overlay">Music overlay: <br> Spotify <br> Apple Music</div>

</div>
  </body>

</html>
